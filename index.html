<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Specconacademylogo.png">
        <form id="loginForm" action="#" method="POST" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="login-btn">LOG IN</button>
        </form>
        <a href="forgot-password.php" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username == "" || password == "") {
                alert("Username and password are required");
                return false;
            }
            
            // Here you can add your validation logic using Google Sheets data
            // For demonstration purposes, assuming a simple validation
            
            // If validation succeeds, redirect to the specified page
            location.href = "Welcomespecconinte.html";
            
            // Prevent form submission (since we're handling the submission in JavaScript)
            return false;
        }
    </script>
</body>
</html>
